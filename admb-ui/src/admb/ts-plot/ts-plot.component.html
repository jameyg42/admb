<div class="nobreak" *ngIf="timeseriesGroup.length > 0">
  <div class="flex align-items-center interactive-switch"><p-inputSwitch [(ngModel)]="interactive"></p-inputSwitch> <span class="font-semibold">Interactive</span></div>
  <plotly-plot *ngIf="plotData"
  [config]="config"
  [layout]="layout"
  [data]="plotData"
  [useResizeHandler]="true"
></plotly-plot>
</div>
