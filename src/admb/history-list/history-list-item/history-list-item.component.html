<div class="admb-history-item" [class.expanded]="expanded">
  <div class="p-grid p-nogutter summary" (click)="toggle()">
    <span class="p-col-2 date-col">{{entry.lastUsed | date:'shortTime'}}</span>
    <span class="p-col-10 expr-col">{{entry.expr}}</span>
  </div>
  <div class="details">
    <div class="p-grid p-nogutter">
      <span class="p-col-1">
        <span class="uc">{{entry.useCount}}</span>
      </span>
      <span class="p-col-10 expr">{{entry.expr}}</span>
      <span class="p-col-1 action">
        <button pButton class="ui-button-rounded ui-button-secondary" icon="pi pi-angle-double-left" (click)="setAll()"></button>
        <button pButton class="ui-button-rounded ui-button-secondary" icon="pi pi-ellipsis-v" (click)="menu.toggle($event)"></button>
        <p-menu #menu [model]="menuModel()" [popup]="true" appendTo="body"></p-menu>
      </span>
    </div>
    <div class="p-grid p-nogutter addl">
      <span class="p-col">{{entry.app?.name || '-'}}</span>
      <span class="p-col">{{entry.range | range}}</span>
    </div>
  </div>
</div>
