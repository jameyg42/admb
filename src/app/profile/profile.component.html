<div>
  <span (click)="profile.toggle($event)" class="material-icons icon">account_circle</span>
</div>
<p-overlayPanel #profile appendTo="body">
  <h3>{{user.account.displayName}}</h3>
  <div>Host: {{user.controller}}</div>
  <div>Account: {{user.account.name}} (from {{user.account.securityProviderType}})</div>
  <div>Roles:</div>
  <ul>
    <li *ngFor="let role of user.account.roles">{{role.name}}</li>
  </ul>
  <button pButton (click)="doLogout()" type="button" label="Logout" style="width: 100%"></button>
</p-overlayPanel>
