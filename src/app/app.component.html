<div class="app-layout">
  <section class="menubar noprint collapsed">
      <header>
        <i class="material-icons icon">trending_up</i>
      </header>
      <nav>
        <ul>
          <li><i class="material-icons icon">assessment</i><span class="label">Browser</span></li>
        </ul>
      </nav>
  </section>
  <div class="main-wrapper" *ngIf="user != null">
    <section class="header noprint">
      <admb-profile [user]="user"></admb-profile>
    </section>
    <section class="content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </section>
  </div>
</div>

<admb-login *ngIf="user == null && !userLoading" class="noprint"></admb-login>
<p-toast></p-toast>
