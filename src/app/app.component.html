<admb-login #login></admb-login>
<div class="app-layout">
  <section class="menubar collapsed">
      <header>
        <i class="material-icons icon">trending_up</i>
      </header>
      <nav>
        <ul>
          <li><i class="material-icons icon">assessment</i><span class="label">Browser</span></li>
        </ul>
      </nav>
  </section>
  <section class="content" (click)="palettebarExpanded=false">
    <div class="admb-view"  *ngIf="login.user != null">
      <p-button (onClick)="newItem()" icon="pi pi-plus" class="ui-newtab-button"></p-button>
      <p-tabView (onClose)="removeItem($event.index)">
        <p-tabPanel *ngFor="let item of items; let i = index" [selected]="i == 0" [header]="item.header" [closable]="true">
          <admb-browser-panel #admb (appChange)="item.header = $event.name"></admb-browser-panel>
        </p-tabPanel>
      </p-tabView>
    </div>
  </section>
  <section class="palettebar" [class.expanded]="palettebarExpanded" [class.pinned]="palettebarPinned">
    <div class="thumb" (click)="palettebarExpanded = true"><i class="material-icons icon">restore</i></div>
    <admb-history-list></admb-history-list>
  </section>
</div>
<p-toast></p-toast>
